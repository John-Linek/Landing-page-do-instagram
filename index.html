<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\02 - Pagina do instagram\style.css">
    <title>Landing page do instagram</title>
</head>
<body>
   <div class="conteiner"> 
    <div class="celular">
        <div class="slider">
        </div>
    </div>
    <div class="acesso">
        <div class="login group">
            <img src="./img/logo.png" alt="Logo">
            <input class="input group" type="text" placeholder="Telefone, nome de usuário ou email">
            <input class="input group" type="text" placeholder="Senha">
            <button class="botao">Entrar</button>
            <div class="linha"><div class="l"></div><p>OU</p><div class="l"></div></div>
            <a class="entrar" href="#"><img src="./img/ico.png" alt="icone" width="15px" height="15px">ﾠEntrar com o Facebook</a>
            <a class="esqueceu" href="#">Esqueceu a senha?</a>
        </div>
        <div class="cadastre_se group">
            <p>Notem uma conta?<span class="blue"><span> </span>Cadastre-se</span></p>
        </div>
        <div class="banner">
            <p>Obtenha o aplicativo.</p>
            <div>
                <a href="#"><img src="./img/banner01.png" alt="App Store" width="134px" height="40px"></a>
                <a href="#"><img src="./img/banner02.png" alt="Google Play" width="134px" height="40px"></a>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
